<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

      <nav class="bg-danger d-flex fst-itallics d-flex justify-content-between" style="height: 40vh;">
        <h1>lo<span class="text-success">g</span>0</h1>
        <ul class="d-flex" style="list-style: none;">
            <li class="mx-3">Home</li>
            <li class="mx-3">About</li>
            <li class="mx-3">Contact</li>
        </ul>
      </nav>
      <section class="bg-light" style="height: 80vh; width: 500px; ">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/Rectangle 38 (1).png" class="d-block w-100" alt="..." style=" width: 100px;">
              </div>
              <div class="carousel-item">
                <img src="assets/Rectangle 11.png" class="d-block w-100" alt="..." style="width: 100px;">
              </div>
              <div class="carousel-item">
                <img src="assets/Rectangle 18 (2).png" class="d-block w-100" alt="..." style="width: 100px;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
      <!-- picture section -->
      <section class="cotainer-sm" style=" height: 100vh;">
<div class="row mt-3" style="height: 50%;">
  <div class="col bg-danger mx-2">

  </div>
  <div class="col bg-dark mx-2"></div>
  <div class=" col bg-success mx-2"></div>
  
  </div>
</div>
<div class="row mt-2" style="height: 50%;">
  <div class="col bg-warning mx-2"></div>
  <div class=" col bg-dark mx-2"></div>
</div>

      </section>
      <!-- contact section -->
       <section class="container-sm pt-5" style="height: 80vh;">
        <h1 class="text-center">CONTACT US</h1>
        <div class="row">
          <div class="col-5" style="height: 100%;">
            <form style="box-shadow: 2px 2px 2px 2px; color: black;" class="p-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
            <div class="col-7" style=" height: 100%;">
              <img src="assets/Group 16.png" alt="" style="height: 100%; width: 100%;">
            </div>

          
        </div>
       </section>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
